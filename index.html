<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<header>
    <div class="header_block">
        <div class="header_nav_block">
            <div class="logo_block">
                <img class="logo" src="./images/Logo%20Hi%20Tutor%20(1).png" alt="logo">
            </div>
            <div></div>
        </div>
    </div>
</header>
<main>
    <section class="empty_section"></section>
    <section class="info_section">
        <div class="img_block">
            <img class="coming_soon_img" src="./images/learn.svg" alt="coming soon">
        </div>
        <!-- Begin Mailchimp Signup Form -->

        <div id="mc_embed_signup">
            <form action="https://gmail.us20.list-manage.com/subscribe/post?u=3869232924c100cd00b2c06ae&amp;id=a23b090d42" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <h2>Subscribe to our newsletter</h2>
                    <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                    <div class="mc-field-group">
                        <label for="mce-EMAIL">Your email  <span class="asterisk">*</span>
                        </label>
                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-FNAME">Your name </label>
                        <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                    </div>
                    <div id="mce-responses" class="clear foot">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_3869232924c100cd00b2c06ae_a23b090d42" tabindex="-1" value=""></div>
                    <div class="optionalParent">
                        <div class="clear foot">
                            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--End mc_embed_signup-->
    </section>
    <section class="image_section"></section>
</main>
<footer></footer>
